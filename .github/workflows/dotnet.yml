name: Build and Update File

on:
  workflow_dispatch:

jobs:
  build-and-update:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run
      run: |
        mkdir -p build
        touch build/UnityVersions.txt
        dotnet run --no-build | tee build/UnityVersions.txt
        echo "OUTPUT_FILE=build/UnityVersions.txt" >> $GITHUB_OUTPUT

    - name: Check for changes
      id: git-check
      run: |
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add build/UnityVersions.txt
        git commit -m "ðŸ¤– Update UnityVersions.txt via GitHub Actions - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
